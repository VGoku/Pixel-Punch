<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Punch - Retro Button Masher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen">
            <div class="crt-overlay"></div>
            <div class="menu-content">
                <h1 class="game-title">PIXEL PUNCH</h1>
                <p class="game-subtitle">Retro Button-Masher Reimagined</p>
                
                <div class="menu-buttons">
                    <button class="menu-btn" data-mode="classic">Classic Mode</button>
                    <button class="menu-btn" data-mode="chaos">Chaos Mode</button>
                    <button class="menu-btn" data-mode="onehit">One-Hit Survival</button>
                    <button class="menu-btn" data-mode="endless">Endless Mayhem</button>
                </div>
                
                <div class="high-scores">
                    <h3>High Scores</h3>
                    <div id="scoresList"></div>
                </div>
                
                <div class="controls-info">
                    <p>Controls: Q, W, E, R to punch!</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="crt-overlay"></div>
            <div class="game-ui">
                <div class="ui-top">
                    <div class="score">Score: <span id="scoreValue">0</span></div>
                    <div class="level">Level: <span id="levelValue">1</span></div>
                    <div class="combo">Combo: <span id="comboValue">0</span></div>
                </div>
                
                <div class="ui-middle">
                    <div class="lives" id="livesDisplay"></div>
                    <div class="chaos-meter">
                        <div class="chaos-label">CHAOS</div>
                        <div class="chaos-bar">
                            <div class="chaos-fill" id="chaosFill"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="punch-zones">
                <div class="punch-zone" data-key="q">Q</div>
                <div class="punch-zone" data-key="w">W</div>
                <div class="punch-zone" data-key="e">E</div>
                <div class="punch-zone" data-key="r">R</div>
            </div>
            
            <div id="modifierDisplay" class="modifier-display"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="crt-overlay"></div>
            <div class="game-over-content">
                <h1 class="game-over-title">GAME OVER</h1>
                <div id="deathQuote" class="death-quote"></div>
                
                <div class="final-stats">
                    <div class="stat">Final Score: <span id="finalScore">0</span></div>
                    <div class="stat">Max Combo: <span id="maxCombo">0</span></div>
                    <div class="stat">Enemies Defeated: <span id="enemiesDefeated">0</span></div>
                    <div class="stat">Level Reached: <span id="levelReached">1</span></div>
                </div>
                
                <div id="newAchievements" class="achievements"></div>
                
                <div class="game-over-buttons">
                    <button id="retryBtn" class="menu-btn">Try Again</button>
                    <button id="menuBtn" class="menu-btn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Core game files -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
